<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <script src="/wails/ipc.js"></script>
    <script src="/wails/runtime.js"></script>
    <title>SimpleResv | Time selection</title>
    <div id="styles"></div>
  </head>
  <body>
    <!-- Two calandars which allow the user to select year, month, date, and time -->
    <div class="title">
      <h1>SimpleResv</h1>
    </div>
    <div class="app">
      <h2>Time selection</h2>
      <div id="time-selector" class="container">
        <div class="container">
          <!--Start date time-->
          <h3>Start time</h3>
          <div id="start-datetime"></div>
        </div>
        <br />
        <hr />
        <br />
        <div class="container">
          <!--End date time-->
          <h3>End time</h3>
          <div id="end-datetime"></div>
        </div>
      </div>
    </div>
    <br />
    <br />
    <br />
    <div class="submit-bar">
      <button id="submit-btn" onclick="nextWindow()">Next</button>
    </div>
    <script src="./js/times.js" type="module"></script>
  </body>
</html>
